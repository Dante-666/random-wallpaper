# This is a basic workflow to help you get started with Actions

name: linux

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  linux-build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
        with:
          submodules: recursive
      - name: Build latest premake
        run: |
            git clone https://github.com/premake/premake-core
            cd premake-core
            make -f Bootstrap.mak linux CONFIG=release
      - name: Setup libcurl
        run: |
            sudo apt-get update
            sudo apt-get install libcurl4-openssl-dev
      - name: Install gtest
        uses: MarkusJx/googletest-installer@v1.1
      - name: Configure and build
        run: |
            premake-core/bin/release/premake5 gmake2 && cd build && make config=Release -j
      - name: Run tests
        run: |
            ./build/bin/Release/tests
